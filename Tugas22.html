<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5" />

</head>

<body>
    <h1>Napak Tilas</h1>
    <table>Form
    <form>
        <p>Nama        : <input type="text" placeholder="Nama Lengkap"></p>
        <p>Username    : <input type="text" placeholder="Username "></p>
        <p>Email : <input type="email" placeholder="Your Email" name="email" autocomplete="on"></p>
        <p>Password : <input type="password" placeholder="Password"></p>
        <p>Alamat Web : <input type="url"></p>
        <p>Tanggal Lahir : <input type="date"></p>
        <p>Umur: <input type="number" min="10" max="35" step="1"></p>
        <p>Jenis Kelamin:<input type="radio"> Pria <input type="radio">Wanita</p>
        <p>Agama: <select name="Agama">
                <option value="Islam" selected>Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Kristen">Kristen</option>
                <option value="Khatolik">Khatolik</option>
        
    </select>
    </p>
        <p>Biografi: 
            <textarea rows="4" cols="16" maxlength="30"></textarea>
        </p>
        <p>Foto : <img src="img/logo1.jpg" width="150"></p>
    <p>Audio: <audio src="sample.mp3" controls></audio></p>    
    </form>
    </table>
</body>

</html>
