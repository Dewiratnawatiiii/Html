<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5" />

</head>

<body>
    <h1>Form Pendaftaran</h1>
    <form>
        <p>Cari Data: <input type="search"></p>
        <p>Nama Lengkap: <input type="text"></p>
        <p>Alamat Website: <input type="url"></p>
        <p>Umur: <input type="number" min="10" max="35" step="1"></p>
        <p>No Hp: <input type="tel"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range"></p>
        <input type="submit" name="" value="submit">
    </form>
</body>

</html>
